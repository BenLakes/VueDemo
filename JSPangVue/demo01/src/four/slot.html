<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot</title>
  <script type="text/javascript" src="../../assets/vue.js"></script>
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
</head>

<body>
  <div id="app">
    {{msg}}
    <jspang>
        <span slot="bolgUrl">{{jspangData.bolgUrl}}</span>
        <span slot="netName">{{jspangData.netName}}</span>
        <span slot="skill">{{jspangData.skill}}</span>
    </jspang>
  </div>
  <template id="tmp">
    <div>
      <p>博客地址：<slot name="netName"></slot>
      </p>
      <p>网名：<slot name="bolgUrl"></slot>
      </p>
      <p>技术类型：<slot name="skill"></slot>
      </p>
    </div>
  </template>
  <script type="text/javascript">
    /*
     slot 是标签内容的扩展，
     也就是用slot就可以在自定义组件时传递给组件内容
     组件接收内容并输出
    */

    var jspang = {
      template: '#tmp'
    }

    var app = new Vue({
      el: '#app',
      data: {
        msg: 'Hello World1',
        jspangData: {
          bolgUrl: 'http://jspang.com',
          netName: '技术胖',
          skill: 'Web前端'
        }
      },
      method: {
        add: function () {
          console.log('add log');
        }
      },
      components: {
        'jspang': jspang
      }
    });
  </script>
</body>

</html>
