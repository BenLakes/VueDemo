<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-model</title>
  <script type="text/javascript" src="../../assets/vue.js"></script>
</head>
<body>
   <div id="app">
     <div>原始文本信息：{{msg}}</div>
     <h3>文本框</h3>
     <input type="text" v-model='msg'/> v-model
     <br/>
     <input type="text" v-model.lazy='msg'/>v-model.lazy
     <br/>
     <input type="text" v-model.number='msg'/>v-model.number
     <br/>
     <input type="text" v-model.trim='msg'/> v-model.trim
     <br/>
     <!-- textarea  -->
     <textarea
     cols="30" rows="10" 
     v-model="msg">
     </textarea>

     <!-- 多选按钮绑定 一个值 -->
     <h3>多选按钮绑定值</h3>
     <input type="checkbox" id="isTrue" v-model="isTrue"/>
     <label for="isTrue">{{isTrue}}</label>
     <!-- 多选绑定一个数组 -->

     <h3>多选绑定一个数组</h3>
     <p>
       <input type="checkbox" id="JSPang" value="JSPang1" v-model="web_Names"/>
       <label for="JSPang">JSPang</label>
       <input type="checkbox" id="Panda" value="Panda1" v-model="web_Names"/>
       <label for="Panda">Panda</label>
       <input type="checkbox" id="PanPan" value="PanPan" v-model="web_Names"/>
       <label for="PanPan">PanPan</label>
       <p>{{web_Names}}</p>
     </p>
     <h3>单选按钮绑定数据</h3>
     <input type="radio" id="one" value="男" v-model="sex"/>
     <label for="one">男</label>
     <input type="radio" id="two" value="女" v-model="sex"/>
     <label for="two">女</label>
     <p>{{sex}}</p>
   </div>
   <script type="text/javascript">
      new Vue({
        el: '#app',
        data:{
          msg: 'Hello World1',
          isTrue: false,
          web_Names: ['JSPang', 'Panda', 'PanPan'],
          sex:''
        }
      });
   </script>
</body>
</html>
