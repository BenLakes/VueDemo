<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-on</title>
  <script type="text/javascript" src="../../assets/vue.js"></script>
</head>
<body>
   <div id="app" >
     <input type="text" @keyup.enter='clickKeyEnter'/>
     <div @click='clickDiv'>
     {{msg}}
     </div>

   </div>
   <script type="text/javascript">
      new Vue({
        el: '#app',
        data:{
          msg: 'Hello World1'
        },
        methods:{
          clickDiv(){
            this.msg = 'isChangeMsg';
          },
          clickKeyEnter(){
            this.msg = 'clickEnterBtn';
          }
        }
      });
   </script>
</body>
</html>
