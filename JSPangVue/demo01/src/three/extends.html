<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extends 选项</title>
  <script type="text/javascript" src="../../assets/vue.js"></script>
</head>
<body>
   <div id="app">
     ${count}
     <button @click="add">测试扩展</button>
    </div>
   <script type="text/javascript">
  /*
    extends 选项用于扩展 当前构造器
   */
   var aaa =  {
     created: function(){
        console.log("我是被扩展出来的");
     },
     methods:{
       add:function(){
         console.log("我是被扩展出来的方法");
       }
     }
   }

   var app = new Vue({
    el: '#app',
    data:{
      msg:'Hello Vue !',
      count: 1,
    },
    extends:aaa,
    delimiters:["${","}"]
    
  });
   </script>
</body>
</html>
