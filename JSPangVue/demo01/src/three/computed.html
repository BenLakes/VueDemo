<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>计算值属性 computed</title>
  <script type="text/javascript" src="../../assets/vue.js"></script>
</head>
<body>
   <div id="app">
     {{reverMsg}}
   </div>
   <script type="text/javascript">
  // computed 的作用主要是对原数据进行改造输出， 包括数据格式，大小转换，顺序重排等
  var app = new Vue({
    el: '#app',
    data:{
      msg:'Hello Vue !'
    },
    computed:{
      reverMsg: function (params) {
        return this.msg.split(' ').reverse().join(' ');
      }
    }

  });
   </script>
</body>
</html>
