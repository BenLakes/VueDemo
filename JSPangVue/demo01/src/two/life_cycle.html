<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 生命周期</title>
  <script type="text/javascript" src="../../assets/vue.js"></script>
</head>
<body>
   <div id="app">
     {{msg}}
     <button @click="add">加分</button>
     <br/>
     <button onclick="app.$destroy()">销毁</button>
   </div>
   <script type="text/javascript">
  //  Vue 一共有10个生命周期函数，可利用这些函数 进行数据操作 改变内容 和网络请求
      var app = new Vue({
        el: '#app',
        data:{
          msg: '1'
        },
        methods:{
          add(){
            this.msg ++;
          }
        },
        beforeCreate:function(){
          console.log('1- beforeCreate初始化之后');
        },
        created:function(){
          console.log('2- created 创建完成');
        },
        beforeMount:function(){
          console.log('3- beforeMount 挂载前');
        },
        mounted:function(){
          console.log('4- mounted 挂载完成');
        },
        beforeUpdate:function(){
          console.log('5- beforeUpdate 组件更新前');
        },
        updated:function(){
          console.log('6- updated 组件更新完成');
        },
        activated:function(){
          console.log('7- activated');
        },
        deactivated:function(){
          console.log('8- deactivated');
        },
        beforeDestroy:function(){
          console.log('9- beforeDestroy 销毁前');
        },
        destroyed:function(){
          console.log('10- destroyed 销毁后');
        }
      });
   </script>
</body>
</html>
