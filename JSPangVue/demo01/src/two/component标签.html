<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 提供的Component</title>
  <script type="text/javascript" src="../../assets/vue.js"></script>
</head>

<body>
  <div id="app" class="app">
    {{msg}}
    <br/>
    <component :is='who'></component>

    <button @click="changeComponent">改变组件</button>

  </div>

  <script>
    var componentA = {
        template: `<div style="color:blue;">I'm componentA</div>`
    }
    var componentB = {
      template: `<div style="color:red;">I'm componentB</div>`
    }
    var componentC = {
      template: `<div style="color:green;">I'm componentC</div>`
    }

    /*
      component 标签  是Vue 提供给我们
      用于动态绑定我们组件，根据数据不同更换不同组件的功能
    */
    var app = new Vue({
      el: '#app',
      data: {
        msg: 'Hello Vue',
        who: 'componentA'
      },
      components: {
        componentA,
        componentB,
        componentC
      },
      methods:{
        changeComponent(){
          if (this.who == 'componentA') {
            this.who = 'componentB'
          }else if(this.who == 'componentB'){
            this.who = 'componentC'
          }else{
            this.who = 'componentA'
          }
        }
      }
    });
  </script>
</body>

</html>
