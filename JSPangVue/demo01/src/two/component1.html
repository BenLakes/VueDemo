<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 组件</title>
  <script type="text/javascript" src="../../assets/vue.js"></script>
</head>
<body>
  <div id="app" class="app">
   {{msg}}
    <jspang></jspang>
    <global></global>
    <local here="China"></local>
  </div>

  <script>
    /*
      Vue Component 其实 就是制作自定义的标签，这些标签 在Html中没有，
      而且这种自定义的 标签有 我们自己想要的内容

      组件和指令的区别：
          组件注册的是一个标签， 指令注册的是已有标签里的一个属性
          实际开发中 定义组件比较多，指令自定义比较少
    */
   var JSpang = Vue.component('jspang',{
     template: `<div style="color:red">全局化注册的jspang标签</div>`
   })
     var app = new Vue({
        el:'#app',
        data:{
          msg:'Hello Vue'
        },
        components:{
          'global': JSpang, //引用全局的组件
          'local': {
            props:{here: String},
            template: `<div style="color:green">局部注册的div标签</div>`
          }
        }
     });
  </script>
</body>
</html>
