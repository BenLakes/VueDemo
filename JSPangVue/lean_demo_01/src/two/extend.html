<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extend Demo</title>
  <script src="../../assets/vue.js"></script>
</head>

<body>
  <!-- 全局 API 并不是在构造器里，
    而是先声明全局变量  或 直接在 Vue 上定义一些新功能。 Vue内置了一些全局API，
     Vue.extend 构造器的延伸 
     Vue.extend 返回的是一个扩展实例构造器，
    -->
  <div id="app">
      <author></author>
      <div id="aa"></div>
  </div>

  <script type="text/javascript">
    var authorExtend = Vue.extend({
      template: "<p><a :href='authorUrl'>{{authorName}}</a></p>",
      data() {
        return {
          authorName: "JSPang",
          authorUrl: "http://www.baidu.com"
        }
      }
    });
   new authorExtend().$mount('author')
   new authorExtend().$mount('#aa')
  </script>
</body>

</html>
