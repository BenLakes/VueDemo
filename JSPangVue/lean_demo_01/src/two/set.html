<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Demo</title>
  <script src="../../assets/vue.js"></script>
</head>

<body>
  <!-- 全局 API 并不是在构造器里，
    而是先声明全局变量  或 直接在 Vue 上定义一些新功能。 
    Vue内置了一些全局API，
     Vue.Set 作用就是在构造器外部操作构造器内部的数据、属性或方法
     Vue.Set 返回的是一个扩展实例构造器，
    -->
  <div id="app">
    <ul>
      <li v-for="item of arr">{{item}}</li>
    </ul>
  {{count}}
    <button onclick="add()">外部添加</button>
  </div>

  <script type="text/javascript">
  function add() {
    console.log("我已经执行了");
    // 这样修改是不会生效的
    //  vm.arr[1] = 'ddd';
    // vm.arr.push('ddd')
    vm.count ++;
    Vue.set(vm.arr,1, 'eee')
  }
  var outData = {
    arr: ["aaa", "bbb", "ccc"],
    count: 1
  }
     var vm =  new Vue({
       el: "#app",
       data: outData
     });
  </script>
</body>

</html>
