<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>computed Demo</title>
  <script src="../../assets/vue.js"></script>
</head>

<body>
  <!-- 
     computed 的作用 主要是对原数据 进行改造输出
     包括 数据格式、 顺序重排， 它拥有缓存的功能  比 侦听器 性能更高
    -->
  <div id="app">
    <div>{{newPrice}}</div>
    <ul>
      <li v-for="item of list" :key="item.date">
          {{item.title}} ----- {{item.date}}
      </li>
    </ul>
  </div>

  <script type="text/javascript">

    var vm = new Vue({
      el: "#app",
      data() {
        return {
          price: 100,
          list: [{ title: '香港或就“装甲车被扣”事件追责 起诉涉事运输公司', date: '2017/3/10' },
          { title: '日本第二大准航母服役 外媒：针对中国潜艇', date: '2017/3/12' },
          { title: '中国北方将有明显雨雪降温天气 南方阴雨持续', date: '2017/3/13' },
          { title: '起底“最短命副市长”：不到40天落马，全家被查', date: '2017/3/23' },]
        }
      },
      computed: {
        newPrice() {
          return '￥' + this.price + '元'
        },
        newList(){
          return this.list.reverse();
        }
      }
    })

  </script>
</body>

</html>
