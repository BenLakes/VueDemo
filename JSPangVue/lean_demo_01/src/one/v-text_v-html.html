<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-text_v-html Demo</title>
  <script src="../../assets/vue.js"></script>
</head>

<body>
  <div id="app">
    <div>{{msg}}</div>
    <div v-text="msg"></div>
    <div v-html="htmlFormat"></div>
  </div>

  <script type="text/javascript">
    var vm = new Vue({
      el: "#app",
      data() {
        return {
          msg: "基本消息",
          htmlFormat: "<h2>html 格式的消息</h2>"
        }
      },
    })
  </script>
</body>

</html>
