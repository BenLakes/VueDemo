<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Hello World</title>
  <script src="../../assets/vue.js"></script>
</head>
<body>
   <div class="app">{{msg}}</div>

   <script type="text/javascript">
     var vm = new new Vue({
       el: ".app",
       data(){
         return {
           msg: "hello world"
         }
       }
     })
   </script>
</body>
</html>
