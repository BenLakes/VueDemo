<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-for Demo</title>
  <script src="../../assets/vue.js"></script>
</head>

<body>
  <div id="app">
    <h2>原本数组</h2>
    <ul>
      <li v-for="item of items" :key="item">{{item}}</li>
    </ul>
    <hr />
    <h2>排序后数组</h2>
    <ul>
      <li v-for="item of sortItems" :key="item">{{item}}</li>
    </ul>
    <h2>对象排序</h2>
    <ul>
      <li v-for="item of sortStudents" :key="item.age">
        {{item.name}} --- {{item.age}}
      </li>
    </ul>
  </div>

  <script type="text/javascript">
    var vm = new Vue({
      el: "#app",
      data() {
        return {
          items: [20, 23, 18, 65, 32, 19, 5, 56, 41],
          students: [
            { name: 'jspang', age: 32 },
            { name: 'Panda', age: 30 },
            { name: 'PanPaN', age: 21 },
            { name: 'King', age: 45 }
          ]
        }
      },
      computed: {
        sortItems() {
          //  sort 会改变数组本身 不是返回 副本
          let tempList = [...this.items];
          return tempList.sort((a, b) => {
            return a - b;
          });
        },
        sortStudents() {
          return this.students.sort((a, b) => {
            return a.age - b.age
          })
        }
      }
    });
  </script>
</body>

</html>
